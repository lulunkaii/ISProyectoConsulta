<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda del Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('doctor.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .card {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h2 {
            margin: 0;
            color: #333;
        }
        
        h3 {
            margin-top: 5px;
            color: #777;
            font-weight: normal;
            font-size: 1rem;
        }
        
        .months {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .months button {
            width: 80px;
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .months button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Dr. Juan Pérez</h2>
        <h3>Cardiólogo</h3>

        <div class="months">
            <button onclick="clickeado('enero')">Enero</button>
            <button onclick="clickeado('febrero')">Febrero</button>
            <button onclick="clickeado('marzo')">Marzo</button>
            <button onclick="clickeado('abril')">Abril</button>
            <button onclick="clickeado('mayo')">Mayo</button>
            <button onclick="clickeado('junio')">Junio</button>
            <button onclick="clickeado('julio')">Julio</button>
            <button onclick="clickeado('agosto')">Agosto</button>
            <button onclick="clickeado('septiembre')">Septiembre</button>
            <button onclick="clickeado('octubre')">Octubre</button>
            <button onclick="clickeado('noviembre')">Noviembre</button>
            <button onclick="clickeado('diciembre')">Diciembre</button>
        </div>
    </div>

    <script>
        function clickeado(mes) {
            window.location.href = `scheduler.html?mes=${mes}`;
        }
    </script>

</body>
</html>
