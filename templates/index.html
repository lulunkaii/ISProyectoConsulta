<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Doctores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="loadingSpinner" class="spinner">
        <div class="loader"></div>
        <p id="loadingMessage">Cargando doctores...</p>
    </div>
    

    <button id="dark-mode-toggle" class="mode-toggle">
        <i class="fas fa-sun" id="light-icon"></i> <!-- Ícono de sol -->
        <i class="fas fa-moon" id="dark-icon" style="display:none;"></i> <!-- Ícono de luna -->
    </button>   
    
    <div class="container">
        <h1>Búsqueda de Doctores</h1>
        <div class="search-container">
            
            <!-- Filtro por especialidad -->
            <select id="specialtyFilter">
                <option value="">Seleccionar especialidad</option>
            </select>

            <!-- Lista de doctores -->
            <select id="doctorSelect" disabled>
                <option value="">Selecciona un doctor</option>
            </select>

            <button id="selectButton" disabled>Seleccionar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
